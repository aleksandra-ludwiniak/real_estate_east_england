<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <!-- Add your CSS links or inline styles here -->
    <!-- Add any meta tags or other head content here -->
</head>
<body>
    <header>
        <!-- Add your header content here -->
    </header>

    <main>
        <div class="container">
            <h1>{{ page.title }}</h1>
            <!-- Main title -->

            {% if page.subtitle %}
                <h2>{{ page.subtitle }}</h2>
                <!-- Subtitle -->
            {% endif %}

            <!-- Page content goes here -->
            {{ content }}

            <!-- HTTP links to graphics -->
            {% if page.graphics %}
                <div class="graphics">
                    {% for graphic in page.graphics %}
                        <img src="{{ graphic.url }}" alt="{{ graphic.alt }}">
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </main>

    <footer>
        <!-- Add your footer content here -->
    </footer>

    <!-- Add your JavaScript links or inline scripts here -->
</body>
</html>
